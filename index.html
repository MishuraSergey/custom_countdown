nsform: translateY(-50%) translate3d(0, 0, 0); -o-transform: translateY(-50%) translate3d(0, 0, 0); transform: translateY(-50%) translate3d(0, 0, 0); color: #fff; line-height: 1;}</style><div class="s_wrapper"><section class="s_countdown s_light s_small"><div class="timer"><div class="timer_header sharp">The promotion ends in</div><div class="timer_days timer_block"><div class="value">00</div><span class="text">Days</span></div><div class="timer_hours timer_block"><div class="value">00</div><span class="text">Hours</span></div><div class="timer_minutes timer_block"><div class="value">00</div><span class="text">Minutes</span></div><div class="timer_seconds timer_block"><div class="value">00</div><span class="text">Seconds</span></div></div></section></div><script>function beautifyCountdown(num){return num < 10 ? ('0' + num).toString() : num.toString();}function beautifyCountdownText(num,i){return num===1 ? ['Day','Hour','Minute','Second'][i] : ['Days','Hours','Minutes','Seconds'][i]}function setCountdown(){countdown=setInterval(function(){var now=new Date().getTime(),interval=countDownDate - now,days=Math.floor(interval / (1000 * 60 * 60 * 24)),hours=Math.floor((interval % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),minutes=Math.floor((interval % (1000 * 60 * 60)) / (1000 * 60)),seconds=Math.floor((interval % (1000 * 60)) / 1000);if (interval <=0){clearInterval(countdown);}else{$('.timer_days .value').text(beautifyCountdown(days));$('.timer_hours .value').text(beautifyCountdown(hours));$('.timer_minutes .value').text(beautifyCountdown(minutes));$('.timer_seconds .value').text(beautifyCountdown(seconds));$('.timer_days .text').text(beautifyCountdownText(days,0));$('.timer_hours .text').text(beautifyCountdownText(hours,1));$('.timer_minutes .text').text(beautifyCountdownText(minutes,2));$('.timer_seconds .text').text(beautifyCountdownText(seconds,3));}}, 1000);}setCountdown();</script>

<div class="s_settings">
